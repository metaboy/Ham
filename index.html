<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ثبت نام در شتابدهنده همپیوند</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>ثبت نام در شتابدهنده همپیوند</h1>

    <main>

        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">تیم استارتاپی</label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">منتور</label>

        <input id="tab3" type="radio" name="tabs">
        <label for="tab3">سرمایه گذار</label>

        <section id="content1">
            <form id="teamForm" class="regForm">
                <label for="Name">نام و نام خانوادگی</label>
                <input type="text" name="name" id="Name" placeholder="نام و نام خانوادگی" required/>
                <br>
                <label for="PhoneNumber">شماره تماس</label>
                <input type="text" name="phone" pattern="09(1[0-9]|3[1-9]|2[1-9])-?[0-9]{3}-?[0-9]{4}" id="PhoneNumber" placeholder="شماره تماس"
                    required />
                <br>
                <label for="idea">عنوان ایده</label>
                <input type="text" name="idea" id="idea" placeholder="عنوان ایده" required />
                <br>
                <label for="email">ایمیل</label>
                <input type="email" name="email" id="email" placeholder="ایمیل" pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required
                />
                <br>
                <label for="Description">توضیحات</label>
                <textarea type="text" name="des" id="Description" placeholder="توضیحات"></textarea>
                <br>
                <div class="sendBtn">
                    <input id="regTeam" type="button" value="ارسال">
                </div>
            </form>
            <br>
            <p>درخواست و طرح خود را به ایمیل <strong>hampayvandaccelerator@gmail.com</strong> ارسال نمایید.</p>
        </section>

        <section id="content2">
            <form id="mentorForm" class="regForm">
                <label for="Name">نام و نام خانوادگی</label>
                <input type="text" name="name" id="Name" placeholder="نام و نام خانوادگی" required/>
                <br>
                <label for="PhoneNumber">شماره تماس</label>
                <input type="text" name="phone" pattern="09(1[0-9]|3[1-9]|2[1-9])-?[0-9]{3}-?[0-9]{4}" id="PhoneNumber" placeholder="شماره تماس"
                    required />
                <br>
                <label for="idea">تخصص</label>
                <input type="text" name="idea" id="idea" placeholder="تخصص" required />
                <br>
                <label for="email">ایمیل</label>
                <input type="email" name="email" id="email" placeholder="ایمیل" pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required
                />
                <br>
                <label for="Description">توضیحات</label>
                <textarea type="text" name="des" id="Description" placeholder="توضیحات"></textarea>
                <br>
                <div class="sendBtn">
                    <input id="regMentor" type="button" value="ارسال">
                </div>
            </form>
            <br>
            <p>درخواست و طرح خود را به ایمیل <strong>hampayvandaccelerator@gmail.com</strong> ارسال نمایید.</p>
        </section>

        <section id="content3">
            <form id="investorForm" class="regForm">
                <label for="Name">نام و نام خانوادگی</label>
                <input type="text" name="name" id="Name" placeholder="نام و نام خانوادگی" required/>
                <br>
                <label for="PhoneNumber">شماره تماس</label>
                <input type="text" name="phone" pattern="09(1[0-9]|3[1-9]|2[1-9])-?[0-9]{3}-?[0-9]{4}" id="PhoneNumber" placeholder="شماره تماس"
                    required />
                <br>
                <!-- <label for="idea"></label>
                <input type="text" name="idea" id="idea" placeholder="عنوان ایده" required />
                <br> -->
                <label for="email">ایمیل</label>
                <input type="email" name="email" id="email" placeholder="ایمیل" pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required
                />
                <br>
                <label for="Description">شرح مشارکت</label>
                <textarea type="text" name="des" id="Description" placeholder="شرح مشارکت"></textarea>
                <br>
                <div class="sendBtn">
                    <input id="regInvestor" type="button" value="ارسال">
                </div>
            </form>
            <br>
            <p>درخواست و طرح خود را به ایمیل <strong>hampayvandaccelerator@gmail.com</strong> ارسال نمایید.</p>
        </section>

    </main>
</body>
<script>

    (function ($) {
        $.fn.getFormData = function () {
            var data = {};
            var dataArray = $(this).serializeArray();
            for (var i = 0; i < dataArray.length; i++) {
                data[dataArray[i].name] = dataArray[i].value;
            }
            return data;
        }
    })(jQuery);

    $('#regTeam').click(function () {

        var formData = $('#teamForm').getFormData();
        console.log(formData);
        $.ajax({
            url: "http://localhost:8080/api/regTeam",
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function (result) {
                alert('با موفقیت ثبت شد.');
            },
            error: function (err) {
                alert('خطایی رخ داده است لطفا بعدا تلاش کنید.');
            }
        });
    });

    $('#regMentor').click(function () {

        var formData = $('#mentorForm').getFormData();

        $.ajax({
            url: "http://localhost:8080/api/regMentor",
            type: "POST",

            error: function (err) {

    $('#regInvestor').click(function () {

            data: JSON.stringify(formData),
            contentType: "application/json",

                alert('با موفقیت ثبت شد.');
            },
            error: function (err) {
                alert('خطایی رخ داده است لطفا بعدا تلاش کنید.');
            }
        });
    });

</script>

</html>
